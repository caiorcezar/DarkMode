<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="muda-tema" id="muda-tema">
            <label for="muda-tema">
                <i class="bi bi-brightness-high"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-imagem">
                <span>Adidas</span>
                <img src="img/adidas.png" alt="Tênis Adidas Low">
            </div>
            <div class="card-texto">
                <h2>Tênis Adidas Low</h2>
                <p class="subtitulo">Dos anos 60 para os dias atuais.</p>
                <p class="descricao">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, nemo omnis numquam non ullam sunt deleniti tempora repellat voluptates atque libero, voluptatem cupiditate perferendis!
                </p>
                <div class="preco-container">
                    <span class="preco">R$ 399,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
